<!DOCTYPE html>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">

const data = {
    name: "countries",
    children: [
        {
            name: "Africa",
            children: [
                {
                    name: "Egypt",
                    value: 55
                },
                {
                    name: "South Africa",
                    value: 27
                }
            ]
        },
        {
            name: "Asia",
            children: [
                {
                    name: "China",
                    value: 102
                },
                {
                    name: "India",
                    value: 89
                },
                {
                    name: "Japan",
                    value: 34
                }
            ]
        },
        {
            name: "Europe",
            children: [
                {
                    name: "United Kingdom",
                    value: 37
                },
                {
                    name: "France",
                    value: 49
                }
            ]
        },
        {
            name: "South America",
            children: [
                {
                    name: "Venezuela",
                    value: 65
                },
                {
                    name: "Colombia",
                    value: 32
                }
            ]
        }
    ]
};

// Specify the chart’s dimensions.
const width = 928;
const height = width;
const radius = width / 6;

// Create the color scale.
//const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));
const color = d3.scaleOrdinal(["pink", "cyan", "orange", "grey", "green"])

// Compute the layout. The d3.hierarchy function is going to convert the data into an object readable by D3
const hierarchy = d3.hierarchy(data)
  .sum(d => d.value);
  //.sort((a, b) => b.value - a.value);

console.log(d3.hierarchy(data).sum(d => d.value))

// Calculate how to draw the arc. The first argument decides the radian of the circle, and the second argument decides the size of the circle.
// The second argument here is a number not radius because of easier calculations.
// After this step, each node will have the x0, x1, y0 and y1 attributes.
const root = d3.partition()
  .size([2 * Math.PI, hierarchy.height + 1])
(hierarchy);

console.log(root);

// Add the current attribute to each node, so we can determine when it is visible
root.each(d => d.current = d);

// Create the arc generator.
// For outRaidus, the variable radius is involved here because it could change when user clicks 
const arc = d3.arc()
  .startAngle(d => d.x0)
  .endAngle(d => d.x1)
  .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
  .padRadius(radius * 1.5)
  // .innerRadius(d => d.y0 * radius)
  // .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1))
  .innerRadius(d => d.y0 * radius)
  .outerRadius(d => d.y1 * radius - 1)

// Create the SVG container.
// The width attribute can be add here to restrict the width of the chart
const svg = d3.select("#container")
  .append("svg")
  //.attr("width", 700)
  .attr("viewBox", [-width / 2, -height / 2, width, width])
  .style("font", "10px sans-serif");

// Append the arcs.
// The first descendant has to be sliced because the parent node "countries" won't be visible
const path = svg.append("g")
  .selectAll("path")
  .data(root.descendants().slice(1))
  //.data(root.descendants().filter(d => d.depth))
  .join("path")
    .attr("fill", d => { while (d.depth > 1) d = d.parent; return color(d.data.name); })
    .attr("fill-opacity", d => arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0)
    //.attr("fill-opacity", 1)
    .attr("pointer-events", d => arcVisible(d.current) ? "auto" : "none")
    .attr("d", d => arc(d.current));

// Make them clickable if they have children.
path.filter(d => d.children)
  .style("cursor", "pointer")
  .on("click", clicked);

const format = d3.format(",d");

path.append("title")
  .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${format(d.value)}`);

const label = svg.append("g")
  .attr("pointer-events", "none")
  .attr("text-anchor", "middle")
  .style("user-select", "none")
.selectAll("text")
.data(root.descendants().slice(1))
.join("text")
  .attr("dy", "0.35em")
  .attr("fill-opacity", d => +labelVisible(d.current))
  //.attr("fill-opacity", 1)
  .attr("transform", d => labelTransform(d.current))
  .text(d => d.data.name);

const parent = svg.append("circle")
  .datum(root)
  .attr("r", radius)
  .attr("fill", "none")
  .attr("pointer-events", "all")
  .on("click", clicked);

// Handle zoom on click.
function clicked(event, p) {
    // Assign the new data to the parent of current node after clicking
    parent.datum(p.parent || root);

    // Calculate the targe coordination of the nodes
    // The Math.min and Math.max here is because we need to make sure the new angle is within the 360 degree range
    root.each(d => d.target = {
      x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
      y0: Math.max(0, d.y0 - p.depth),
      y1: Math.max(0, d.y1 - p.depth)
    });

    console.log(root);

    const t = svg.transition().duration(750);

    // Transition the data on all arcs, even the ones that aren’t visible,
    // so that if this transition is interrupted, entering arcs will start
    // the next transition from the desired position.
    path.transition(t)
        .tween("data", d => {
          const i = d3.interpolate(d.current, d.target);
          return t => d.current = i(t);
        })
      .filter(function(d) {
        return +this.getAttribute("fill-opacity") || arcVisible(d.target);
      })
        .attr("fill-opacity", d => arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0)
        .attr("pointer-events", d => arcVisible(d.target) ? "auto" : "none") 

        .attrTween("d", d => () => arc(d.current));

    label.filter(function(d) {
        return +this.getAttribute("fill-opacity") || labelVisible(d.target);
      }).transition(t)
        .attr("fill-opacity", d => +labelVisible(d.target))
        .attrTween("transform", d => () => labelTransform(d.current));
}

function arcVisible(d) {
    return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
}

function labelVisible(d) {
    return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
}

// This is used to calculate the coordination of the labels
function labelTransform(d) {
    const x = (d.x0 + d.x1) / 2 * 180 / Math.PI;
    const y = (d.y0 + d.y1) / 2 * radius;
    return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
}
</script>

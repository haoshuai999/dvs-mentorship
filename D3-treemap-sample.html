<!DOCTYPE html>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">

const data = {
    name: "countries",
    children: [
        {
            name: "Africa",
            children: [
                {
                    name: "Egypt",
                    value: 55
                },
                {
                    name: "South Africa",
                    value: 27
                }
            ]
        },
        {
            name: "Asia",
            children: [
                {
                    name: "China",
                    value: 102
                },
                {
                    name: "India",
                    value: 89
                },
                {
                    name: "Japan",
                    value: 34
                }
            ]
        },
        {
            name: "Europe",
            children: [
                {
                    name: "United Kingdom",
                    value: 37
                },
                {
                    name: "France",
                    value: 49
                }
            ]
        },
        {
            name: "South America",
            children: [
                {
                    name: "Venezuela",
                    value: 65
                },
                {
                    name: "Colombia",
                    value: 32
                }
            ]
        }
    ]
};

// Specify the chartâ€™s dimensions.
const width = 928;
const height = 1200;
const format = d3.format(",d");

// Create a color scale (a color for each child of the root node and their descendants).
const color = d3.scaleOrdinal(["pink", "cyan", "orange", "grey", "green"])

// Create a partition layout. This is similar to the sunburst diagram, but the dimension is defined by width and height instead of radian and radius.
const partition = d3.partition()
  .size([height, width])
  .padding(1);

// Apply the partition layout.
const root = partition(d3.hierarchy(data)
  .sum(d => d.value)
  .sort((a, b) => b.height - a.height || b.value - a.value));

// Create the SVG container.
const svg = d3.select("#container")
  .append("svg")
  .attr("width", width)
  .attr("height", height)
  .attr("viewBox", [0, 0, width, height])
  .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif");

// Add a cell for each node of the hierarchy.
const cell = svg
  .selectAll()
  .data(root.descendants())
  .join("g")
  .attr("transform", d => `translate(${d.y0},${d.x0})`);

console.log(root.descendants().at(-1));
console.log(root.descendants().at(-1).ancestors())

// The function ancestors returns an array of parent nodes including the node itself
cell.append("title")
  .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${format(d.value)}`);

// Color the cell with respect to which child of root it belongs to. 
cell.append("rect")
  .attr("width", d => d.y1 - d.y0)
  .attr("height", d => d.x1 - d.x0)
  .attr("fill-opacity", 0.6)
  .attr("fill", d => {
    if (!d.depth) return "#ccc";
    while (d.depth > 1) d = d.parent;
    return color(d.data.name);
  });

// Add labels and a title. We only display labels when there is enough room. x and y attributes are used to add some spacings
const text = cell.filter(d => (d.x1 - d.x0) > 16).append("text")
  .attr("x", 4)
  .attr("y", 13);

text.append("tspan")
  .text(d => d.data.name);

text.append("tspan")
  .attr("fill-opacity", 0.7)
  .text(d => ` ${format(d.value)}`);
</script>

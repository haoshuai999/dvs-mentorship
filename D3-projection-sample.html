<!DOCTYPE html>
<div>
  <select id="projection_select">        
  </select>
</div>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
<script type="module">
const optionList = document.getElementById("projection_select").options;
let selectedProjection = d3.geoAlbers();
let mapData = null;

const projections = [
  {name: "albers", value: d3.geoAlbers()},
  {name: "albers USA", value: d3.geoAlbersUsa()},
  {name: "azimuthal equal-area", value: d3.geoAzimuthalEqualArea()},
  {name: "azimuthal equidistant", value: d3.geoAzimuthalEquidistant()},
  {name: "conic equal-area", value: d3.geoConicEqualArea()},
  {name: "conic equidistant", value: d3.geoConicEquidistant()},
  {name: "Equal Earth", value: d3.geoEqualEarth()},
  {name: "Mercator", value: d3.geoMercator()},
  {name: "orthographic", value: d3.geoOrthographic()}
];

const projectionMap = new Map();

projections.forEach(option => {
  projectionMap.set(option.name, option.value);
  optionList.add(
    new Option(option.name, option.name)
  );
});

const data = [
  {
    name: "California",
    rate: 2.8
  },
  {
    name: "New York",
    rate: 7.1
  },
  {
    name: "Texas",
    rate: 5.5
  },
  {
    name: "Florida",
    rate: 3.2
  }
];

function drawMap(us) {
  const color = d3.scaleQuantize()
    .domain([1, 10])
    .range(d3.schemeBlues[9])
    .unknown("#ccc");

  const radius = d3.scaleSqrt([0, d3.max(data, d => d.rate)], [0, 30]);
  const format = d => `${d}%`;
  const namemap = new Map(us.objects.states.geometries.map(d => [d.properties.name, d.id]));

  const valuemap = new Map(data.map(d => [namemap.get(d.name), d.rate]));

  const width = 975;
  const height = 610;
  // The counties feature collection is all U.S. counties, each with a
  // five-digit FIPS identifier. The statemap lets us lookup the name of 
  // the state that contains a given county; a state’s two-digit identifier
  // corresponds to the first two digits of its counties’ identifiers.
  
  //const counties = topojson.feature(us, us.objects.counties);
  const states = topojson.feature(us, us.objects.states);
  const statemap = new Map(states.features.map(d => [d.id, d]));

  console.log(statemap);

  // The statemesh is just the internal borders between states, i.e.,
  // everything but the coastlines and country borders. This avoids an
  // additional stroke on the perimeter of the map, which would otherwise
  // mask intricate features such as islands and inlets. (Try removing
  // the last argument to topojson.mesh below to see the effect.)
  const statemesh = topojson.mesh(us, us.objects.states, (a, b) => a !== b);
  
  // let projection = d3.geoAlbersUsa().fitSize([width, height], states);
  let projection = selectedProjection.fitSize([width, height], states);
  let path = d3.geoPath(projection);

  const svg = d3.select("#container")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [0, 0, width, height])
      .attr("style", "max-width: 100%; height: auto;");

  // Draw a legend
  svg.append("g")
    .selectAll("rect")
    .data(color.range())
    .join("rect")
      .attr("x", (d, i) => 26 * i + 610)
      .attr("y", 20)
      .attr("width", 26)
      .attr("height", 15)
      .attr("fill", d => d)

  svg.append("text")
    .attr("x", 610)
    .attr("y", 13)
    .text("Unemployment rate (%)")

  const tick = svg.append("g")
    .selectAll()
    .data(color.thresholds())
    .join("g")
      .attr("transform", (d, i) => `translate(${26 * (i + 1) + 610}, 20)`);


  tick.append("line")
    .attr("y2", 20)
    .attr("stroke", "black")

  tick
    .append("text")
    .attr("y", 30)
    .text(d => d);

  svg.append("g")
    .selectAll("path")
    .data(states.features)
    .join("path")
      .attr("fill", d => color(valuemap.get(d.id)))
      .attr("d", path)
    .append("title")
      .text(d => `${d.properties.name}\n${valuemap.get(d.id)}%`);

  svg.append("path")
      .datum(statemesh)
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-linejoin", "round")
      .attr("d", d => path(d));

  svg.append("g")
      .attr("fill", "brown")
      .attr("fill-opacity", 0.5)
      .attr("stroke", "#fff")
      .attr("stroke-width", 0.5)
    .selectAll()
    .data(data)
    .join("circle")
      .attr("transform", d => `translate(${path.centroid(statemap.get(namemap.get(d.name)))})`)
      .attr("r", d => radius(d.rate))
    .append("title")
      .text(d => `${d.name}\n${d.rate}%`);
}

d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/counties-10m.json").then((us) => {
  console.log(us);
  drawMap(us);
  mapData = us;
})

document.getElementById("projection_select").onchange = function() {
  selectedProjection = projectionMap.get(this.value);

  d3.select("svg").remove();
  drawMap(mapData);
};
</script>

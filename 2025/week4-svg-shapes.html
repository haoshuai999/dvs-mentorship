<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <style>
      .head {
        fill: #cd803d;
      }

      .eye {
        fill: white;
      }

      .mouth {
        fill: none;
        stroke: white;
        stroke-width: 2px;
      }

      .limb {
        stroke: #cd803d;
        stroke-width: 35px;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div>
      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="25" fill="red" />
      </svg>
      <svg width="200" height="200">
        <circle cx="100" cy="120" r="70" fill="#D1495B" />
        <rect x="82" y="35" width="36" height="20" fill="#F79257" />
        <circle
          cx="100"
          cy="25"
          r="12"
          fill="none"
          stroke="#F79257"
          stroke-width="2"
        />
      </svg>
      <svg width="200" height="400" viewBox="-100 -200 200 400">
        <polygon points="0,0 80,120 -80,120" fill="#234236" />
        <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
        <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
        <rect x="-20" y="120" width="40" height="30" fill="brown" />
      </svg>
      <svg class="gingerbread" width="200" height="200" viewBox="-100 -100 200 200">
        <circle class="head" cx="0" cy="-50" r="30" />

        <circle class="eye" cx="-12" cy="-55" r="3" />
        <circle class="eye" cx="12" cy="-55" r="3" />
        <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />

        <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
        <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
        <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

        <circle cx="0" cy="-10" r="5" />
        <circle cx="0" cy="10" r="5" />
      </svg>
    </div>
  </body>
</html>
